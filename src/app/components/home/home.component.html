<section class="featured-works-container">
  <div class="title-container">


  </div>
  <div class="row">
    <div class="featured-work col-12 my-5" *ngFor="let work of featuredWorks">
      <div class="row">
        <div class="col-6 d-flex justify-content-center">
          <div class="image-container">
            <img src="{{work.imageUrl}}" (error)="work.imageUrl = '/assets/images/coming-soon.jpg'" alt="featured-works-{{work.id}}">
          </div>
        </div>

        <div class="col-6">
          <div class="details-container mt-5">
            <span class="title">{{work.title}}</span>
            <span class="subtitle">{{work.subTitle}}</span>
            <div class="designation-container">
              <span class="designation">{{work.jobTitle}}</span> | <span class="tenure">{{work.tenure}}</span>
            </div>
            <div class="comments">{{work.description}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-lg view-more">View More</button>
  </div>


</section>


<section class="testimonial-container">
  <div>

  </div>

  <div class="testimonial" *ngFor="let testimonial of testimonials;">
    <p class="comments">
      {{testimonial.comments}}
    </p>
    <div class="name">{{testimonial.name}}</div>
    <div>
      <span>{{testimonial.position}}</span>
      <span>{{testimonial.companyName && testimonial.companyName.length > 0 ? ' at ' + testimonial.companyName : ''}}</span>
    </div>
  </div>
</section>
